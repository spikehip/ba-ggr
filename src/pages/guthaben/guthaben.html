<ion-header>
  <ion-navbar>
    <ion-title>Guthaben</ion-title>
  </ion-navbar>
  <ion-toolbar position="top">
    <ion-title>{{balance}} &euro;</ion-title>
    <ion-buttons end>
    <button ion-button outline large (click)="refresh()">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Summe, &euro;</ion-label>
      <ion-input type="number" [(ngModel)]="newBalance"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button outline (click)="addExtra()">Extra Guthaben einzahlen</button>
    <button ion-button outline (click)="setBalance()">Guthaben auf der Summe setzen</button>
    <button ion-button outline (click)="reset()">Counter reset</button>
  </div>
</ion-content>
