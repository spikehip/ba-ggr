<ion-header>
  <ion-navbar>
    <ion-title>Getränkguthabenrechner</ion-title>
  </ion-navbar>
  <ion-toolbar position="top">
      <ion-title>{{balance}} &euro;</ion-title>
      <ion-buttons end>
      <button ion-button outline large (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="page-rechner">
  <ion-card *ngFor="let drink of drinks">
    <ion-item>
      <ion-avatar item-left><img src="assets/{{drink.image}}"/></ion-avatar>
      <h2 class="card-title">
        {{drink.title}}
      </h2>
      <p>{{drink.description}} - {{drink.price}} €</p>
    </ion-item>

    <ion-card-content>
      <p>
        {{drink.consumed}} getrunken
      </p>
    </ion-card-content>

    <ion-item>
        <button ion-button [disabled]="drink.consumed < 1 || calculating" clear large primary item-left (click)="remove(drink)">
          <ion-icon name="remove"></ion-icon>
        </button>
        <button ion-button [disabled]="calculating" clear large primary item-right (click)="add(drink)">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-item>
  </ion-card>

</ion-content>
